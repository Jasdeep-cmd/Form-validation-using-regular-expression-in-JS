<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Form Validation</title>
  </head>
  <body>
    <div id="success" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success</strong> You form has been successfully submitted
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    <div class="container">
        <h1>Form Validation</h1>
        <form>
            <div class="form-group">
              <label for="name">UserName</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your UserName">
              <small id="nameValid" class="form-text text-muted invalid-feedback">Username must not start with a number and should be between 0 to 10 characters.</small>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="abc@gmail.com">
            </div>
            <div class="form-group">
              <label for="car">Select your Car</label>
              <select class="form-control" id="car">
                <option>Audi</option>
                <option>Honda</option>
                <option>Maruti</option>
                <option>Toyota</option>
              </select>
            </div>
            <div class="form-group">
              <label for="address">Enter your address </label>
              <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="number">Enter your Phone number </label>
              <input type="text" class="form-control" id="number" placeholder="Number">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Other meassage</label>
              <input class="form-control" id="exampleFormControlTextarea1" rows="3"></input>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
          </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
